<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <!-- text -->
        <label for="fname">Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="fnme" maxlength="10"><br><br>
        <!-- email -->
        <label for="email">Mail ID</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" id="email"><br><br>
        <!-- password -->
        <label for="pass">Password</label>
        <input type="password" id="pass"><br><br>
        <!-- file uploading -->
        <input type="file" name="" id=""><br><br>
        <!-- color pallete -->
        <input type="color"><br><br>
        <!-- date -->
        <input type="date"><br><br>
        <!-- date with time -->
        <input type="datetime-local">
        <!-- hidden input -->
        <input type="hidden" value="hidden_value"><br><br>
        <!-- telephone number -->
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        <!-- time --> 
        <input type="time"><br><br>
        <!-- week -->
        <input type="week"><br><br>
        <!-- month -->
        <input type="month" name="" id=""><br><br>
        <!-- number -->
        <input type="number" name="" id="" min="1" max="5"><br><br>
        <!-- image -->
        <input type="image" name="" id="" src="download.jpg" width="150px"><br><br>
        <!-- url -->
        <input type="url" name="" id=""><br><br>
        <!-- search -->
        <input type="search" name="" id=""><br><br>
        <!-- range -->
        <input type="range" value="100" step="5"><br><br>
        <!-- submit -->
        <input type="submit" name="submit" id="submit">
        <!-- reset -->
        <input type="reset" id="reset" name="reset"><br><br>
        <label for="dept">department</label>
        <input list="dept">
        <datalist id="dept">
            <option value="me">Mech. Dept.</option>
            <option value=" ce">Comp. Engi.</option>
            <option value="it">Info. Tech.</option>
        </datalist><br><br>

        <select name="" id="">
            <option value="">Choose</option>
            <optgroup label="BCA">
                <option value="">!st Year</option>
                <option value="">2nd Year</option>
                <option value="">3rd Year</option>
            </optgroup>
            <optgroup label="BSC">
                <option value="">!st Year</option>
                <option value="">2nd Year</option>
                <option value="">3rd Year</option>
            </optgroup>
            <optgroup label="MCA">
                <option value="">!st Year</option>
                <option value="">2nd Year</option>
            </optgroup>
        </select>


        
    




    </form>
</body>
</html>
