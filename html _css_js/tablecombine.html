<!DOCKTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Table using rowspan and colspan</title>
	<style>
		td{
			background-color: purple;
		}
		th{
			background-color: pink;
		}
	</style>
</head>
<body>
	<table border cellspacing="0" align="center" cellpadding="6" width="1200px" height="300px">
		<tr>
			<th colspan="6">Time Table</th>
		</tr>
		<tr>
			<th rowspan="7">Hours</th>
		</tr>
		<tr bgcolor="pink">
			<th>Mon</th>
			<th>Tue</th>
			<th>Wed</th>
			<th>Thus</th>
			<th>Fri</th>
		</tr>
		<tr>
			<td>Science</td>
			<td>Maths</td>
			<td>Science</td>
			<td>Maths</td>
			<td>Arts</td>
		</tr>
		<tr>
			<td>Science</td>
			<td>Maths</td>
			<td>Science</td>
			<td>Maths</td>
			<td>Arts</td>
		</tr>
		<tr>
			<th colspan="5">LUNCH</th>
		</tr>
		<tr>
			<td>Science</td>
			<td>Maths</td>
			<td>Science</td>
			<td>Maths</td>
			<td rowspan="2">Projects</td>
		</tr>
		<tr>
			<td>Maths</td>
			<td>Science</td>
			<td>Maths</td>
			<td>Science</td>
		</tr>
	</table>
</body>
</html>
