<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" th:href="@{demo.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
<form th:action="@{/process}" th:object="${stud}" method="Get">
    <h1>Student Form</h1><br>

        <label>Rollno</label>

    <input type="text" placeholder="your rollno" th:field="*{rollno}"> <br><br>

    <label>Name</label>

    <input type="text"  th:field="*{name}" >
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"
          class="error">
    </span><br><br>

    <label>Address</label>
    <input type="text" placeholder="your address" th:field="*{address}"><br><br>
<div>
    <label>City</label>
    <select name="city">
        <option value="Nagpur">Ngp</option>
        <option value="Wardha">ward</option>
        <option value="Amravati">Amravati</option>
        <option value="Bhopal">Bhopal</option>
    </select>
</div>

    <div>
        <label>gender</label>
        <label>Male</label>
        <input type="radio" name="gender" value="male">
        <label>Female</label>
        <input type="radio" name="gender" value="female">
    </div>

<div>
   <label>select subject</label>
    <label>Maths</label>
    <input type="checkbox" name="subject" value="Maths">
    <label>phy</label>
    <input type="checkbox" name="subject" value="phy">
    <label>che</label>
    <input type="checkbox" name="subject" value="che">
</div>

    <!--    <label>City</label>-->
<!--    <input type="text" placeholder="your city name" th:field="*{city}"><br><br>-->

    <input type="submit" value="save">

</form>
</body>
</html>
