<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{demo2.css}">
</head>
<body>
<div class="main-block">
    <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1>Student information</h1>

        <div class="btn-group">


        </div>
    </div>
    <form th:action="@{/process}" th:object="${student}" method="post">
        <div class="title">
            <i class="fas fa-pencil-alt"></i>
            <h2>Register here</h2>
        </div>
        <div class="info">
            <input class="fname" type="text"  placeholder="Enter rollno" th:field="*{rollno}">
            <input type="text"  placeholder="name" th:field="*{name}">
            <input type="text"  placeholder="Address" th:field="*{address}">
            <input type="text"  placeholder="city" th:field="*{city}">


            <button type="submit" href="/">Submit</button>
    </form>
</div>
</body>
</html>
