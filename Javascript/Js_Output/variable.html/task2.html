<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <!-- <button onclick="document.write(z)">click me</button> -->
    <button onclick="add()">Add</button>
    <button onclick="Multiply()">Multiply</button>
    <button onclick="Sub()">Substract</button>
    <button onclick="Division()">Divide</button>
    <button onclick="Modulus()">Modulo</button>
    <button onclick="full_name()">name</button>


    <h1 id="output"></h1>

    <script>
        let x = 20;
        let y = 20;
        let z = x + y;
         
        let name= "pradnya";
        let lastname= "khobragade";
        


        // document.getElementById("sum").innerHTML = z;
        function add(){
            let z = x + y;
            document.getElementById("output").innerHTML = z;
        }
        function Multiply(){
            let z = x * y;
            document.getElementById("output").innerHTML = z;
        }
        function Sub(){
            let z = x - y;
            document.getElementById("output").innerHTML = z;
        }
        function Division(){
            let z = x / y;
            document.getElementById("output").innerHTML = z;
        }
        function Modulus(){
            let z = x % y;
            document.getElementById("output").innerHTML = z;
        }
        function full_name(){
            let fname=name+" "+lastname;
            document.getElementById("output").innerHTML = fname;

             
        }
    </script>
</body>
</html>
