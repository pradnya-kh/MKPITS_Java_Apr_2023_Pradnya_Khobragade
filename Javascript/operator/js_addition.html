<body>
    <h1>---------JavaScript Arithmetic Operator----------</h1>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
let x = 5;
let y = 2;
let z = x + y;
document.getElementById("demo").innerHTML = z;

let x1 = 5;
let y1 = 2;
let z1 = x * y;
document.getElementById("demo1").innerHTML = z1;

let x2 = 5;
let y2 = 2;
let z2 = x - y;
document.getElementById("demo2").innerHTML = z2;

let x3 = 5;
let y3 = 2;
let z3 = x / y;
document.getElementById("demo3").innerHTML = z3;

let x4 = 5;
let y4 = 2;
let z4 = x % y;
document.getElementById("demo3").innerHTML = z4;

let x5 = 5;
x++;
let z5 = x;
document.getElementById("demo4").innerHTML = z5;






</script>

</body>
